<div class="container-fluid col-4">
    <form #barberForm="ngForm" (ngSubmit)="onSubmit(barberForm)">
        <div class="form-group">
            <label for="barberName">Ime frizera:</label>
            <input id="barberName"  name="barberName" type="text" required ngModel/>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Broj telefona:</label>
            <input id="phoneNumber"  name="phoneNumber" type="text" required ngModel/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required ngModel/>
        </div>

        <div class="form-group">
            <label for="individualStartTime">Početak rada:</label>
            <input id="individualStartTime"  name="individualStartTime" type="time" required ngModel/>
        </div>

        <div class="form-group">
            <label for="individualEndTime">Kraj rada:</label>
            <input id="individualEndTime" name="individualEndTime" type="time" required ngModel/>
        </div>

        <button class="btn btn-primary" type="submit" >Sačuvaj frizera</button>
    </form>

</div>
